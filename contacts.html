    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>
    <div class="page">

        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">
                        WEBDEVELOPER
                    </div>
                    <div class="header-logo">
                        <img src="img/code.svg" alt="logo">

                    <nav class="header-nav">

                    <div class="text">

                    </div>

                        <input type="text" class="input" placeholder="Name" name="name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="input" placeholder="Email" name="Email">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="input" placeholder="Tel" name="Phone">
                    </div>
                    <div class="form-group">
                        <textarea class="textarea" placeholder="Message" name="Text"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-full" type="submit">Send message</button>
                    </div>
